    <section id="contact" class="py-16 bg-white">
        <div class="max-w-4xl mx-auto px-4">
            <h2 class="text-3xl font-semibold text-center">Contact Us</h2>
            <form class="mt-8 space-y-4">
                <input type="text" placeholder="Your Name" class="w-full px-4 py-2 rounded-md border">
                <input type="email" placeholder="Your Email" class="w-full px-4 py-2 rounded-md border">
                <textarea placeholder="Your Message" rows="4" class="w-full px-4 py-2 rounded-md border"></textarea>
                <button type="submit" class="w-full bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600">
                    Send Message
                </button>
            </form>
        </div>
    </section>
